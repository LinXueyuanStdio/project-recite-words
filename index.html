    <script name="设置模块">
        // 计时器 >>>
        function letTimeStrLengthBeTwo(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
        function letTimeStrLengthBeThree(i) {
            if (i < 10) {
                i = "00" + i;
            } else if (i < 100) {
                i = "0" + i;
            }
            return i;
        }
        var beginDate = new Date().getTime();
        setInterval(function () {
            //得到毫秒
            var nowDate = new Date().getTime()
            var between = nowDate - beginDate
            var s = parseInt(between / 1000)

            if (s > 0) {
                var day = Math.floor(s / 3600 / 24)
                var hours = Math.floor(s / 3600) - (day * 24)
                var min = Math.floor(s / 60) - (day * 24 * 60) - (hours * 60)
                var second = Math.floor(s) - (day * 24 * 3600) - (hours * 3600) - (min * 60)
                var ms = Math.floor(between) - (day * 24 * 3600 * 1000) - (hours * 3600 * 1000) - (min * 60 * 1000) - (second * 1000)

                $('#hour_show').html(letTimeStrLengthBeTwo(hours));
                $('#minute_show').html(letTimeStrLengthBeTwo(min));
                $('#second_show').html(letTimeStrLengthBeTwo(second));
                $('#ms_show').html(letTimeStrLengthBeThree(ms));
            }
        }, 20);
        // 计时器 <<<

        // 是否打开计时器 >>>
        $('#switch').on('switch-change', function (e, data) {
            var check = data.value;
            if (check) {
                $('#count-time').css("display", "inline");
            } else {
                $('#count-time').css("display", "none");
            }
        });
        // 是否打开计时器 <<<

        function wordCount(count) {
            document.getElementById("word-count").innerText = "共 " + count + " 个单词";
        }

        wordCount(data.length);

        function sortByCount() {
            data = data.sort((i, j) => i[2] - j[2]);
            currentWordIndex = 0;
            refreshByCurrentData(data);
            saveData();
        }

        function refreshByCurrentData(data) {
            wordCount(data.length);
            tb.innerHTML = "";
            for (var i = 0; i < data.length; i++) {
                tb.append(getRowData(data[i][0], data[i][1], data[i][2]));
            }
        }
    </script>
    <script name="单词展示模块和设置模块中单词展示的部分)">
        var fake = ["不仅如此不仅如此不仅如此不仅如此不仅如此不仅如此不仅如此"];
        $("#no-one").html(fake[0]);
        $("#no-one").css("visibility", "hidden");

        var tb = document.getElementById("table-body");
        var iKnowCurrentWord = false;
        var currentWordIndex = 0;
        function resetWordIndex(lastWordIndex) {
            currentWordIndex = 0;
        }
        function getNextWordIndex(lastWordIndex) {
            // 根据记忆曲线计算下一个要记的单词
            return (lastWordIndex + 1) % data.length;
        }
        $("h3.keyword").fadeOut(100, function () {
            $(this).html(data[currentWordIndex][0]);
            document.getElementById("deleteIt").innerHTML = "剔除 " + data[currentWordIndex][0];
            $(this).fadeIn(100);
        });
        $("#word-meaning").fadeOut(100, function () {
            $(this).html(data[currentWordIndex][1]);
            $(this).fadeIn(100);
        });
        function showWord() {
            $("h3.keyword").fadeOut(100, function () {
                $(this).html(data[currentWordIndex][0]);
                document.getElementById("deleteIt").innerHTML = "剔除 " + data[currentWordIndex][0];
                $(this).fadeIn(100);
            });
            $("#word-meaning").fadeOut(100, function () {
                $(this).html(data[currentWordIndex][1]);
                $(this).fadeIn(100);
            });
            checkIfIKnowCurrentWord();
            currentWordIndex = getNextWordIndex(currentWordIndex);
            changeButton(iKnowCurrentWord);
        }
        var startLearning = setInterval(showWord, 1000);

        function start() {
            resetWordIndex(currentWordIndex);
            clearInterval(startLearning);
            var showWordInterval = $("#word").val();
            startLearning = setInterval(showWord, showWordInterval);
        }

        function checkIfIKnowCurrentWord() {
            if (iKnowCurrentWord) {
                IKnowTheWordAt(currentWordIndex);
            }
            iKnowCurrentWord = false;
        }

        function IKnowTheWordAt(currentWordIndex) {
            data[currentWordIndex][2]++;
            tb.children[currentWordIndex].children[2].innerHTML = data[currentWordIndex][2];
        }

        function changeButton(know) {
            if (know) {
                $("#iKnowIt").removeClass("btn-info").addClass("btn-success");
                document.getElementById("iKnowIt").innerHTML = (data[currentWordIndex][2] + 1) + " 次我知道";
            } else {
                $("#iKnowIt").removeClass("btn-success").addClass("btn-info")
                document.getElementById("iKnowIt").innerHTML = (data[currentWordIndex][2] + 0) + " 次我知道";
            }
        }

        function IKnowIt() {
            iKnowCurrentWord = !iKnowCurrentWord;
            changeButton(iKnowCurrentWord);
            saveData();
        }

        function deleteIt() {
            tb.children[currentWordIndex].remove();
            data.splice(currentWordIndex, 1);
            wordCount(data.length);
            currentWordIndex--;
            currentWordIndex = getNextWordIndex(currentWordIndex);
            saveData();
        }

        function review() {
            sortByCount();
            currentWordIndex = data.length - 31;
        }
    </script>
    <script name="统计模块">
        // 加载表格 >>>
        function getRowData(word, meaning, count) {
            var tr = document.createElement("tr");
            var td_word = document.createElement("td");
            td_word.innerText = word;
            tr.append(td_word);
            var td_meaning = document.createElement("td");
            td_meaning.innerText = meaning;
            tr.append(td_meaning);
            var td_count = document.createElement("td");
            td_count.innerText = count;
            tr.append(td_count);
            return tr;
        }
        for (var i = 0; i < data.length; i++) {
            $("#table-body").append(getRowData(data[i][0], data[i][1], data[i][2]));
        }
        // 加载表格 <<<
    </script>
</body>

</html>
